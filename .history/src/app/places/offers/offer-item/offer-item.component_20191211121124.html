<ion-item [routerLink]="['/', 'places', 'offers', 'offer-bookings', offer.id]">
  <ion-thumbnail slot="start">
    <ion-img [src]="offer.imageUrl"></ion-img>
  </ion-thumbnail>
  <ion-label>
    <h1>{{offer.title}}</h1>
    <div class="offer-details">
      <ion-icon name="calendar" color="secondary"></ion-icon>
      <ion-text color="secondary" class="space-left">{{ getDummyDate | date }}</ion-text>
      <span>to</span>
      <ion-icon name="calendar" color="secondary"></ion-icon>
      <ion-text color="secondary" class="space-left">{{ getDummyDate | date }}</ion-text>
    </div>
  </ion-label>
</ion-item>
