<ion-item>
    <ion-thumbnail slot="start">
        <ion-img [src]="offer.imageUrl"></ion-img>
    </ion-thumbnail>
    <ion-label>
        <h1>{{ offer.title }}</h1>
        <div class="offer-details">
            <ion-icon name="calendar" color="primary"></ion-icon>
            <ion-text class="space-left">{{ offer.availableFrom.getSeconds() * 1000 | date:'dd/MM/yyyy' }}
            </ion-text>
            <span class="space-left">to</span>
            <ion-icon name="calendar" class="space-left" color="primary"></ion-icon>
            <ion-text class="space-left">{{ offer.availableTo.getSeconds() * 1000 | date:'dd/MM/yyyy' }}
            </ion-text>
        </div>
    </ion-label>
</ion-item>
