<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/offers/new-offer">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
      <ion-row>
          <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
            <ion-list>
              <ion-item-sliding *ngFor="let place of loadedPlaces" >
                  <ion-item [routerLink]="['/', 'places', 'offers', 'offer-bookings', place.id]">
                    <ion-thumbnail slot="start">
                      <ion-img [src]="place.imageUrl"></ion-img>
                    </ion-thumbnail>
                    <ion-label>
                      <h2>{{place.title}}</h2>
                      <p>{{place.description}}</p>
                    </ion-label>
                  </ion-item>
                  <ion-item-options>
                    <ion-item-option color="secondary" (click)="onEdit(place.id)">

                    </ion-item-option>
                  </ion-item-options>
              </ion-item-sliding>
            </ion-list>
          </ion-col>
        </ion-row>
  </ion-grid>

</ion-content>
