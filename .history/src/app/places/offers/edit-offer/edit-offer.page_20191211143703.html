<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button [defaultHref]="'/places/offers/offer-bookings/' + place.id"></ion-back-button>
      </ion-buttons>
    <ion-title>Edit Offer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="form">
        <ion-grid>
          <ion-row>
            <ion-col size-sm="6" offset-sm="3">
              <ion-item>
                <ion-label position="floating">Title</ion-label>
                <ion-input type="text" autocomplete autocorrect formControlName="title"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size-sm="6" offset-sm="3">
              <ion-item>
                <ion-label position="floating">Short Description</ion-label>
                <ion-textarea rows="3" formControlName="description"></ion-textarea>
              </ion-item>
              <ion-item *ngIf="!form.get('description').valid && form.get('description').touched" lines="none">
                  <p>Description must be between 1 and 180 characters.</p>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
</ion-content>
