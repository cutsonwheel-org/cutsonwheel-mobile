<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Your Bookings</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
      <ion-item-sliding *ngFor="let booking of (loadedBookings$ | async)" #slidingBooking>
          <ion-item>
              <!-- <ion-avatar slot="start">
                  <ion-img [src]="booking.userId"></ion-img>
              </ion-avatar> -->
              <ion-label>
                  <h5>{{ booking.userId }}</h5>
                  <p>Schedule: {{ booking.schedule.datePicked | date }} - {{ booking.schedule.timePicked }}</p>
              </ion-label>
          </ion-item>
          <ion-item-options>
              <ion-item-option color="danger" (click)="onCancelBooking(booking.id, slidingBooking)">
                  <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
          </ion-item-options>
      </ion-item-sliding>
  </ion-list>

</ion-content>
