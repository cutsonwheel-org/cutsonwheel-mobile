<ion-header>
    <ion-toolbar>
        <ion-title>Pick a date/time</ion-title>
        <ion-buttons slot="primary">
            <ion-button (click)="onCancel()">
                <ion-icon name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen>
    <form (ngSubmit)="onBookOffer()" #f="ngForm">
      <ion-list>
        <ion-item>
          <ion-label>Date</ion-label>
          <ion-datetime display-format="MMM DD, YYYY" picker-format="MMM DD YYYY" placeholder="Select Date" [min]="date" [(ngModel)]="date"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label>Time</ion-label>
          <ion-datetime display-format="hh:mm A" picker-format="hh:mm A" placeholder="Select Time" value="1990-02-19T07:43Z"></ion-datetime>
        </ion-item>
