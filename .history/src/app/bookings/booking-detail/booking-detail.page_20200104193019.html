<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/t/bookings"></ion-back-button>
    </ion-buttons>
    <ion-title>{{detail?.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      Location
    </ion-list-header>
    <ion-item>
      <ion-label>{{detail?.location.address}}</ion-label>
    </ion-item>

    <ion-list-header>
      Picked Assistant/Service
    </ion-list-header>
    <ion-item>
      <ion-label>{{detail?.firstname}} {{detail?.lastname}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>{{detail?.type}}</ion-label>
      <ion-label slot="end">{{detail?.cost | currency }}</ion-label>
    </ion-item>

    <ion-list-header>
      Scheduled Date/Time
    </ion-list-header>
    <ion-item>
      <ion-label> Date: {{detail?.schedule.datePicked | date }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label> Time: {{detail?.schedule.timePicked }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
