<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Your Bookings</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <div *ngFor="let item of auth.calendarItems">
    <h3>{{ item.summary }} - {{ item.status }}</h3>
    <p><em>Created {{ item.created }}</em></p>
    <p>{{ item.description }}</p>
  </div> -->
  <ion-list>
      <ion-item-sliding *ngFor="let booking of (loadedBookings$ | async)" #slidingBooking>

        <app-booking-item [booking]="booking" [role]="userInfo.profile.role"></app-booking-item>

        <ion-item-options side="end">
          <ion-item-option color="primary" (click)="onViewBooking(booking.id, slidingBooking)">
            <ion-icon name="eye" slot="icon-only"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
  </ion-list>
  <ion-card *ngIf="!(loadedBookings$ | async)?.length">
    <ion-card-content>
      <ion-icon slot="start" name="information"></ion-icon>
      No booking record!
    </ion-card-content>
  </ion-card>
</ion-content>
