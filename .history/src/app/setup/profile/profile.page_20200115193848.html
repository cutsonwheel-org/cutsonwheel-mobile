<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Profile</ion-title>
        <ion-buttons slot="primary">
            <ion-button (click)="onNext()" [disabled]="!this.firstname || !this.lastname || !this.address || !this.isAgree">
                <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen>

    <form>
        <ion-list lines="full" class="ion-no-margin ion-no-padding">
            <ion-radio-group name="role" [(ngModel)]="role" (ionChange)="accountSelected($event)">
                <ion-list-header>
                    <ion-label>Select account type</ion-label>
                </ion-list-header>
                <ion-item>
                    <ion-label>I want to work</ion-label>
                    <ion-radio slot="start" value="assistant"></ion-radio>
                </ion-item>
                <ion-item>
                    <ion-label>I want to hire</ion-label>
                    <ion-radio slot="start" value="client"></ion-radio>
                </ion-item>
            </ion-radio-group>
            <ion-item>
                <ion-label position="stacked">First Name
                    <ion-text color="danger">*</ion-text>
                </ion-label>
                <ion-input type="text" autocomplete autocorrect name="firstname" [(ngModel)]="firstname" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="stacked">Middle Name
                    <ion-text color="danger">*</ion-text>
                </ion-label>
                <ion-input type="text" autocomplete autocorrect name="middlename" [(ngModel)]="middlename"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="stacked">Last Name
                    <ion-text color="danger">*</ion-text>
                </ion-label>
                <ion-input type="text" autocomplete autocorrect name="lastname" [(ngModel)]="lastname" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="stacked">Email
                    <ion-text color="danger">*</ion-text>
                </ion-label>
                <ion-input type="email" autocomplete autocorrect name="email" [(ngModel)]="email" [readonly]="isEmailReadOnly"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="stacked">Display Name
                    <ion-text color="danger">*</ion-text>
                </ion-label>
                <ion-input type="text" name="displayName" [(ngModel)]="displayName" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="stacked">Current address
                    <ion-text color="danger">*</ion-text>
                </ion-label>
                <ion-textarea name="address" [(ngModel)]="address" required></ion-textarea>
            </ion-item>
        </ion-list>
        <ion-list-header>
            <ion-label>Phone Number</ion-label>
        </ion-list-header>
        <ion-grid class="ion-grid-padding">
            <ion-row>
                <ion-col size="2">
                    <ion-input type="number" name="country" [(ngModel)]="phoneNumber.country" placeholder="63" maxlength="2" [readonly]="isPhoneReadOnly"></ion-input>
                </ion-col>
                <ion-col size="3">
                    <ion-input type="number" name="area" [(ngModel)]="phoneNumber.area" placeholder="---" maxlength="3" [readonly]="isPhoneReadOnly"></ion-input>
                </ion-col>
                <ion-col size="3">
                    <ion-input type="number" name="prefix" [(ngModel)]="phoneNumber.prefix" placeholder="---" maxlength="3" [readonly]="isPhoneReadOnly"></ion-input>
                </ion-col>
                <ion-col size="4">
                    <ion-input type="number" name="line" [(ngModel)]="phoneNumber.line" placeholder="----" maxlength="4" [readonly]="isPhoneReadOnly"></ion-input>
                </ion-col>
            </ion-row>
        </ion-grid>
        <ion-list>
            <ion-item lines="none">
                <ion-checkbox color="dark" slot="start" (ionChange)="onAgree($event)"></ion-checkbox>
                <ion-label>Accept terms and conditions</ion-label>
            </ion-item>
        </ion-list>
        <!--
        <ion-img [src]="staticMapImageUrl"></ion-img> -->

    </form>
</ion-content>
