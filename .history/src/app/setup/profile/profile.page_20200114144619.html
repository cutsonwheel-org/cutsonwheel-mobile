<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Profile</ion-title>
        <ion-buttons slot="primary">
          <ion-button (click)="onNext()" [disabled]="!this.firstname || !this.lastname || !this.address">
            <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
          </ion-button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen>

    <form >
        <ion-list lines="full" class="ion-no-margin ion-no-padding">
          <ion-radio-group name="role" [(ngModel)]="role" (ionChange)="accountSelected($event)">
            <ion-list-header>
              <ion-label>Select account type</ion-label>
            </ion-list-header>
            <ion-item>
              <ion-label>I want to work</ion-label>
              <ion-radio slot="start" value="assistant"></ion-radio>
            </ion-item>
            <ion-item>
              <ion-label>I want to hire</ion-label>
              <ion-radio slot="start" value="client"></ion-radio>
            </ion-item>
          </ion-radio-group>
            <ion-item>
              <ion-label position="stacked">First Name <ion-text color="danger">*</ion-text></ion-label>
                <ion-input type="text" autocomplete autocorrect name="firstname" [(ngModel)]="firstname" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Middle Name (optional)</ion-label>
              <ion-input type="text" autocomplete autocorrect name="middlename" [(ngModel)]="middlename"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="stacked">Last Name <ion-text color="danger">*</ion-text></ion-label>
                <ion-input type="text" autocomplete autocorrect name="lastname" [(ngModel)]="lastname" required></ion-input>
            </ion-item>
        </ion-list>
        <ion-label>Phone Number</ion-label>
        <ion-grid>
          <ion-row>
            <ion-col>
              <input type="text" name="country" [(ngModel)]="phoneNumber.country" class="input" placeholder="63" maxlength="2">
            </ion-col>
            <ion-col>
              <input type="text" name="area" [(ngModel)]="phoneNumber.area" class="input" placeholder="949" maxlength="3">
            </ion-col>
            <ion-col>
              <input type="text" name="prefix" [(ngModel)]="phoneNumber.prefix" class="input" placeholder="555" maxlength="3">
            </ion-col>
            <ion-col>
              <input type="text" name="line" [(ngModel)]="phoneNumber.line" class="input" placeholder="5555" maxlength="4">
            </ion-col>
          </ion-row>
        <ion-list>
            <!-- <ion-item>
              <ion-label position="stacked">Phone Number <ion-text color="danger">*</ion-text></ion-label>
              <ion-input type="text" name="phoneNumber" [(ngModel)]="phoneNumber" pattern="tel" (ionBlur)="validatePhone($event)" placeholder="e.g +639170000000" required></ion-input>
            </ion-item> -->
            <ion-item>
              <ion-label position="stacked">Display Name <ion-text color="danger">*</ion-text></ion-label>
              <ion-input type="text" name="displayName" [(ngModel)]="displayName" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Current address <ion-text color="danger">*</ion-text></ion-label>
              <ion-textarea name="address" [(ngModel)]="address" required></ion-textarea>
            </ion-item>
            <ion-item>
              <ion-checkbox color="dark" slot="start"></ion-checkbox>
              <ion-label>Accept terms and conditions</ion-label>
            </ion-item>
        </ion-list>

        <ion-img [src]="staticMapImageUrl"></ion-img>

    </form >
</ion-content>
