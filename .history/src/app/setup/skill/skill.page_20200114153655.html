<ion-header>
  <ion-toolbar color="primary">
      <ion-title>Skill</ion-title>
      <ion-buttons slot="primary">
        <ion-button (click)="onNext()" [disabled]="!this.skills">
          <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
        </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <!-- (click)="onPickedSkill(classification?.id)" detail -->
    <ion-item *ngFor="let classification of (classifications | async)" (click)="onPickedSkill(classification.name)">
      <ion-thumbnail slot="start">
        <ion-img [src]="classification.image"></ion-img>
      </ion-thumbnail>
      <ion-label>
          <h2>{{ classification.name }}</h2>
          <p>{{ classification.description }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
