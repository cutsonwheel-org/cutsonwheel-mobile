
<ion-content>
  <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="news">
          <ion-icon name="information"></ion-icon>
          <ion-label>News</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="services/discover">
            <ion-icon name="search"></ion-icon>
            <ion-label>Discover</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="bookings" *ngIf="userInfo?.profile.role === 'client'">
          <ion-icon name="calendar"></ion-icon>
          <ion-label>Booking</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="services/offers" *ngIf="userInfo?.profile.role === 'assistant'">
            <ion-icon name="card"></ion-icon>
            <ion-label>Offers</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="profiles">
          <ion-icon name="contact"></ion-icon>
          <ion-label>Profile</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
