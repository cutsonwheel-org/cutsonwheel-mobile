<div class="picker">
    <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
    <ion-img role="button" class="location-image" (click)="onPickLocation()" [src]="selectedLocationImage" *ngIf="selectedLocationImage && !isLoading && showPreview"></ion-img>
    <ion-button (click)="onPickLocation()" *ngIf="(!selectedLocationImage || !showPreview) && !isLoading">
        <ion-icon name="map"></ion-icon>
    </ion-button>
</div>
