<div class="picker">
    <ion-img role="button" class="image" (click)="onPickImage()" [src]="selectedImage" *ngIf="selectedImage"></ion-img>
    <ion-img role="button" class="image" (click)="onPickImage()" [src]="showPreview" *ngIf="showPreview"></ion-img>
    <ion-button color="medium" (click)="onPickImage()" *ngIf="!selectedImage && !showPreview">
        <ion-icon name="camera" slot="icon-only"></ion-icon>
    </ion-button>
</div>

<input type="file" accept="image/jpeg" *ngIf="usePicker" #filePicker (change)="onFileChosen($event)" />
