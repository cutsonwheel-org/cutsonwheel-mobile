<div class="picker">
    <ion-img role="button" class="image" (click)="onPickImage()" [src]="selectedImage.webviewPath" *ngIf="selectedImage.webviewPath && showPreview"></ion-img>
    <ion-button color="medium" (click)="onPickImage()" *ngIf="!selectedImage.webviewPath || !showPreview">
        <ion-icon name="camera" slot="icon-only"></ion-icon>
    </ion-button>
</div>
<input type="file" accept="image/jpeg" *ngIf="usePicker" #filePicker (change)="onFileChosen($event)" />
