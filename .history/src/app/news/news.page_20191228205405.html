  <ion-virtual-scroll [items]="(news$ | async)" approxItemHeight="70px">
    <ion-item [routerLink]="['/t/', 'news', 'news-detail', news.id]" detail *virtualItem="let news" >
        <ion-thumbnail slot="start">
            <ion-img [src]="news.featuredImage"></ion-img>
        </ion-thumbnail>
        <ion-label>
            <h2>{{ news.title }}</h2>
            <h3>{{news.published.seconds * 1000 | date }}</h3>
            <p>{{ news.description }}</p>
        </ion-label>
    </ion-item>
  </ion-virtual-scroll>
  <ion-card *ngIf="!(news$ | async)?.length">
    <ion-card-content>
      No news avaiable for now!
    </ion-card-content>
  </ion-card>
</ion-content>
