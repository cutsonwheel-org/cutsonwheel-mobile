<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>News</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-virtual-scroll [items]="(news$ | async)" approxItemHeight="70px">
    <ion-item detail *virtualItem="let news" (click)="onNewsDetail(news.id)">
        <ion-thumbnail slot="start">
            <ion-img [src]="news.featuredImage"></ion-img>
        </ion-thumbnail>
        <ion-label>
            <h2>{{ news.title }}</h2>
            <h3>{{news.published.seconds * 1000 | date }}</h3>
            <p>{{ news.description }}</p>
        </ion-label>
    </ion-item>
  </ion-virtual-scroll>
  <div *ngIf="!(news$ | async)?.length">
    <p>No news avaiable for now!</p>
  </div>
</ion-content>
