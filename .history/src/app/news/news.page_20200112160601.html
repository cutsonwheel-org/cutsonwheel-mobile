<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>News</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="ion-padding">
  <ion-text>
    <h3>Latest news</h3>
  </ion-text>
  <ion-virtual-scroll [items]="(news$ | async)" approxItemHeight="70px">
    <ion-item [routerLink]="['/t/', 'news', 'news-detail', news.id]" detail *virtualItem="let news" >
        <ion-thumbnail slot="start">
            <ion-img [src]="news.featuredImage"></ion-img>
        </ion-thumbnail>
        <ion-label>
            <h2>{{ news.title }}</h2>
            <h3>{{news.published.seconds * 1000 | date }}</h3>
            <p>{{ news.description }}</p>
        </ion-label>
    </ion-item>
  </ion-virtual-scroll>
  <ion-card *ngIf="!(news$ | async)?.length">
    <ion-card-content>
      <ion-icon slot="start" name="information"></ion-icon>
      No news avaiable for now!
    </ion-card-content>
  </ion-card>
</ion-content>
