<ion-header>
  <ion-toolbar>
    <ion-title>Authentication</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form>
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
            <ion-list>
                <ion-item>
                  <ion-label position="floating">E-mail</ion-label>
                  <ion-input type="text"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">Password</ion-label>
                  <ion-input type="password"></ion-input>
                </ion-item>
              </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
          <ion-col size-md="6" offset-md="3">
              <ion-button color="primary" fill="clear" expand="block">Switch to Login</ion-button>
              <ion-button color="primary" (click)="onLogin()" expand="block" fill="outline">Login</ion-button>
          </ion-col>
      </ion-row>

    </ion-grid>

</form>
</ion-content>
