<ion-header>
  <ion-toolbar>
    <ion-title>Authentication</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
            <ion-list>
                <ion-item>
                  <ion-label position="floating">E-mail</ion-label>
                  <ion-input type="email" ngModel name="email" required email #email="ngModel"></ion-input>
                </ion-item>
                <ion-item *ngIf="!email.valid && email.touched" lines="none">
                    <p>Should be a valid email!</p>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">Password</ion-label>
                  <ion-input type="password" ngModel name="password" required minlength="8"  #password="ngModel"></ion-input>
                </ion-item>
                <ion-item *ngIf="!password.valid && password.touched" lines="none">
                    <p>Should be a valid email!</p>
                </ion-item>
              </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col size-md="6" offset-md="3">
              <ion-button type="button" color="primary" fill="clear" expand="block">Switch to Login</ion-button>
              <ion-button type="submit" color="primary" fill="outline" expand="block">Login</ion-button>
          </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
