<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>My Profile</ion-title>
        <ion-buttons slot="primary">
            <ion-button (click)="onUpdate()" [disabled]="!form.valid || !form.get('avatar').value">
                <ion-icon name="save" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Account</ion-card-title>
      <ion-buttons slot="primary">
        <ion-button (click)="onUpdate()">
            <ion-icon name="edit" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-card-header>
    <ion-card-content>
      <ion-list lines="full" class="ion-no-margin ion-no-padding">
        <ion-item>
          <ion-label>Firstname</ion-label>
          <ion-note slot="end">Randy</ion-note>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
