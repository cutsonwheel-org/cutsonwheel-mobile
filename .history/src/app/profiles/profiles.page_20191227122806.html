<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>My Profile</ion-title>
        <ion-buttons slot="primary">
            <ion-button>
                <ion-icon name="create" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

      <ion-list lines="full" class="ion-no-margin ion-no-padding">
        <ion-item>
          <ion-avatar slot="start">
            <!-- [showPreview]="form.get('image').value" -->
            <app-image-picker  (imagePick)="onImagePicked($event)"></app-image-picker>
            <img [src]="user?.photoURL ? user?.photoURL : 'https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y'">
          </ion-avatar>
          <ion-label>
            <h3>Display name: {{user?.displayName}}</h3>
            <p>Email: {{user?.email}}</p>
            <p>Joined: {{user?.metadata.creationTime | date }}</p>
          </ion-label>
        </ion-item>
        <ion-list-header>
          <ion-label>Time Zone</ion-label>
        </ion-list-header>
        <ion-item>
          --
        </ion-item>
        <ion-list-header>
          <ion-label>Address</ion-label>
        </ion-list-header>
        <ion-item>
          <!-- [showPreview]="form.get('location').value" -->
          <app-location-picker  (locationPick)="onLocationPicked($event)"></app-location-picker>
          <!-- 131 Molino Rd, City of Bacoor, 4102 Cavite, Philippines -->
        </ion-item>
        <ion-list-header>
          <ion-label>Phone</ion-label>
        </ion-list-header>
        <ion-item>
          --
        </ion-item>
      </ion-list>
      <!-- Default Segment -->
      <ion-segment (ionChange)="segmentChanged($event)">
        <ion-segment-button value="friends" checked>
          <ion-label>Friends</ion-label>
        </ion-segment-button>
        <ion-segment-button value="enemies">
          <ion-label>Enemies</ion-label>
        </ion-segment-button>
      </ion-segment>
