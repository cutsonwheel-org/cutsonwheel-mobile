<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>My Profile</ion-title>
        <ion-buttons slot="primary">
            <ion-button (click)="onUpdate()" [disabled]="!form.valid || !form.get('avatar').value">
                <ion-icon name="save" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

      <ion-avatar>
        <img [src]="user?.photoURL ? user?.photoURL : 'https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y'">
      </ion-avatar>
      <ion-list lines="full" class="ion-no-margin ion-no-padding">
        <ion-item>
          <ion-label>{{user?.displayName}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>{{user?.email}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>{{user?.metadata.creationTime}}</ion-label>
        </ion-item>
      </ion-list>
