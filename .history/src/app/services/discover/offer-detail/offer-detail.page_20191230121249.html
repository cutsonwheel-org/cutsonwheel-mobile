<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/services/discover"></ion-back-button>
      </ion-buttons>
      <ion-title>{{ isLoading ? 'Loading...' : offer.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card id="skeleton" *ngIf="isLoading">
    <ion-card-header>
      <ion-card-title>
        <ion-skeleton-text animated style="width: 80px"></ion-skeleton-text>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 90%"></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 90%"></ion-skeleton-text>
    </ion-card-content>
    <ion-item>
      <ion-skeleton-text animated style="width: 30px" slot="start"></ion-skeleton-text>
      <ion-label>
        <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
      </ion-label>
    </ion-item>
  </ion-card>

  <ion-card *ngIf="!isLoading">
    <img [src]="offer?.imageUrl" />
    <ion-card-header>
      <ion-card-title>{{offer?.title}}</ion-card-title>
    </ion-card-header>
    <ion-item>
      <ion-icon name="pin" slot="start"></ion-icon>
      <ion-label>ion-item in a card, icon left, button right</ion-label>
      <ion-button fill="outline" slot="end">View</ion-button>
    </ion-item>
    <ion-card-content>
      {{offer?.description}}
      <!-- public status: string,
    public availability: string,
    public type: string,
    public duration: string,
    public cost: number, -->
    </ion-card-content>
    <ion-item *ngIf="isBookable" (click)="onBookOffer(offer?.id)">
      <ion-icon name="calendar" slot="start"></ion-icon>
      <ion-label>Book</ion-label>
    </ion-item>
  </ion-card>
</ion-content>
