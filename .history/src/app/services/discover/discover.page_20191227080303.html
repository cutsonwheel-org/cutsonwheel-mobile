<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Discover Services</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Searchbar in a Toolbar -->
    <ion-toolbar>
      <ion-searchbar placeholder="Filter services" (ionClear)="onClear($event)" (ionChange)="onFilterUpdate($event)"></ion-searchbar>
    </ion-toolbar>
    <ion-grid *ngIf="!offers | async">
        <ion-row>
            <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
                <p>There are no bookable services right now, please come back later!</p>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-virtual-scroll [items]="(offers | async)" approxItemHeight="70px">
      <ion-item [routerLink]="['/t/', 'services', 'discover', 'offer-detail', place.id]" detail *virtualItem="let place">
          <ion-thumbnail slot="start">
              <ion-img [src]="place.imageUrl"></ion-img>
          </ion-thumbnail>
          <ion-label>
              <h2>{{ place.title }}</h2>
              <p>{{ place.description }}</p>
          </ion-label>
      </ion-item>
    </ion-virtual-scroll>
</ion-content>
