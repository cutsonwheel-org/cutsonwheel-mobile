<ion-item>
    <ion-thumbnail slot="start">
        <ion-img [src]="offer.imageUrl"></ion-img>
    </ion-thumbnail>
    <ion-label>

        <ng-container *ngIf="offer.availability === 'alldays'; else loggedOut">
          <ion-note slot="end">All Days</ion-note>
        </ng-container>
        <ng-template #loggedOut>
          <ion-note slot="end">{{ offer.availability != 'weekdays' ? 'Week end': 'Week days'}}</ion-note>
        </ng-template>
        <h2>{{ offer.title }}</h2>
        <h3>{{ offer.availability }}</h3>
        <p>{{ offer.description }}</p>

            <ion-icon name="calendar" color="primary"></ion-icon>

            <ion-icon name="calendar" class="space-left" color="primary"></ion-icon>
            <ion-text class="space-left">{{ offer  }}
            </ion-text>
        </div> -->
    </ion-label>
</ion-item>
