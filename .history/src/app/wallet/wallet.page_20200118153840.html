<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Wallet</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content fullscreen class="ion-padding">
  <ion-card>
    <ion-card-header class="ion-text-center">
      <ion-card-subtitle>Wallet Balance</ion-card-subtitle>
      <ion-card-title>{{balance | currency:'PHP':'symbol-narrow'}}</ion-card-title>
    </ion-card-header>
  </ion-card>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" fill="outline" shape="round">Withdraw</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" fill="outline" shape="round" color="secondary">Deposit</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-item *ngFor="let i of wallets">{{i}}</ion-item>
  </ion-list>

  <ion-list></ion-list>

    <ion-item *ngFor="let wallet of wallets">
      <ion-label>{{wallet.transactions.itemList.shippingAddress.recipientName}}</ion-label>
    </ion-item>
  </ion-list> -->

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
