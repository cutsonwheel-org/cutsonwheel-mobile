<ion-item>
    <ion-thumbnail slot="start">
        <ion-img [src]="offer.imageUrl"></ion-img>
    </ion-thumbnail>
    <ion-label>
        <h2>{{ offer.title }}</h2>
        <ion-chip outline>
            <ion-icon name="clock"></ion-icon>
            <ion-label>{{ offer.duration }}</ion-label>
        </ion-chip>
        <ion-chip outline>
            <ion-icon name="cash"></ion-icon>
            <ion-label>{{ offer.charges | currency:'PHP':'symbol-narrow' }}</ion-label>
        </ion-chip>
    </ion-label>
</ion-item>
